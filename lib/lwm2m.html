<script type="text/javascript">
'use strict';

  function toLabel(node, defaultLabel) {
    if (node.name) {
      return node.name;
    }
    var label = defaultLabel;
    RED.nodes.eachConfig(function(c) {
      if(c.clientName && (c.type === 'lwm2m client') && (c.id === node.lwm2mClient)) {
        label = c.clientName;
      }
    });
    return label;
  }

  RED.nodes.registerType('lwm2m client in', {
    category: 'lwm2m',
    color: '#00e6ac',
    defaults: {
      name: { value: '' },
      lwm2mClient: { type: 'lwm2m client', required: true },
      subscribeObjectEvents: { value: false, required: false },
    },
    inputs: 1,
    outputs: 1,
    icon: 'bridge-dash.png',
    label: function() {
      return toLabel(this, 'lwm2m client');
    },
    labelStyle: function() {
      return (this.name || this.lwm2mClient) ? 'node_label_italic' : '';
    }
  });

  RED.nodes.registerType('lwm2m client out', {
    category: 'lwm2m',
    color: '#00e6ac',
    defaults: {
      name: { value: '' },
      lwm2mClient: { type: 'lwm2m client', required: true }
    },
    inputs: 1,
    outputs: 0,
    icon: 'bridge-dash.png',
    align: 'right',
    label: function() {
      return toLabel(this, 'lwm2m client');
    },
    labelStyle: function() {
      return (this.name || this.lwm2mClient) ? 'node_label_italic' : '';
    }
  });

  RED.nodes.registerType('lwm2m client',{
    category: 'config',
    defaults: {
      clientName: { value: '', required: true, validate: RED.validators.regex(/^[a-zA-Z0-9:\-]+$/) },
      enableDTLS: { value: false, required: false },
      clientPort: { value: '56830', required: true, validate: RED.validators.number() },
      lifetimeSec: { value: '300', required: false, validate: RED.validators.number() },
      requestBootstrap: { value: false, required: false },
      useIPv4: { value: true, required: false },
      serverHost: { value: 'localhost', required: true, validate: RED.validators.regex(/^[a-zA-Z0-9:\-\._%]+$/) },
      serverPort: { value: '5683', required: true, validate: RED.validators.number() },
      redirectLwm2mClientLog: { value: false, required: false },
      hideSensitiveInfo: { value: true, required: false },
      propagateInternalEvents: { value: false, required: false },
      objects: { value:'', required: false },
    },
    credentials: {
      pskIdentity: { type: 'text', validate: RED.validators.regex(/^[a-fA-F0-9]*$/) },
      presharedKey: { type: 'text', validate: RED.validators.regex(/^[a-fA-F0-9]*$/) },
    },
    label: function() {
      return this.clientName;
    },
    oneditprepare: function() {
      function disablePskItems(disabled) {
        $('#node-config-input-pskIdentity').prop('disabled', disabled);
        $('#node-config-input-presharedKey').prop('disabled', disabled);
      }
      disablePskItems(!this.enableDTLS);
      $('#node-config-input-enableDTLS').click(function() {
        var disabled = !$(this).prop('checked');
        disablePskItems(disabled);
        var serverPort = $('#node-config-input-serverPort');
        if (disabled && serverPort.val() == '5684') {
          serverPort.val('5683');
        }
        if (!disabled && serverPort.val() == '5683') {
          serverPort.val('5684');
        }
      });
      $("#node-config-input-objects").typedInput({
        default: 'json',
        types:['json']
      });
      function disableServerConfigs(disabled) {
        $('#node-config-input-enableDTLS').prop('disabled', disabled);
        disablePskItems(disabled);
        $('#node-config-input-serverHost').prop('disabled', disabled);
        $('#node-config-input-serverPort').prop('disabled', disabled);
        $('#node-config-input-lifetimeSec').prop('disabled', disabled);
      }
      disableServerConfigs(!!this.requestBootstrap);
      $('#node-config-input-requestBootstrap').click(function() {
        var disabled = !!$(this).prop('checked');
        disableServerConfigs(disabled);
      });
    }
  });
</script>
