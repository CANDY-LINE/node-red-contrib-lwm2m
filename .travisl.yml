language: generic

sudo: false

git:
  depth: 10

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    packages:
     - clang-3.5

# don't re-build for tags so that [publish binary] is not re-run
# https://github.com/travis-ci/travis-ci/issues/1532
branches:
  except:
    - /^[0-9]/

matrix:
  include:
     # Linux
     - os: linux
       compiler: clang
       env: NODE_VERSION="8"
       addons:
         apt:
            sources: [ 'ubuntu-toolchain-r-test','llvm-toolchain-precise-3.5', 'gcc-multilib', 'g++-multilib' ]
            packages: [ 'clang-3.5']
     - os: linux
       compiler: clang
       env: NODE_VERSION="7"
       addons:
         apt:
            sources: [ 'ubuntu-toolchain-r-test','llvm-toolchain-precise-3.5', 'gcc-multilib', 'g++-multilib' ]
            packages: [ 'clang-3.5']
     - os: linux
       compiler: clang
       env: NODE_VERSION="6"
       addons:
         apt:
            sources: [ 'ubuntu-toolchain-r-test','llvm-toolchain-precise-3.5', 'gcc-multilib', 'g++-multilib' ]
            packages: [ 'clang-3.5']

before_install:
  - export PUBLISHABLE=${PUBLISHABLE:-true}
  - export COVERAGE=${COVERAGE:-false}
  - if [[ $(uname -s) == 'Linux' ]]; then
      export CXX="clang++-3.5";
      export CC="clang-3.5";
      export PYTHONPATH=$(pwd)/py-local/lib/python2.7/site-packages;
    else
      export PYTHONPATH=$(pwd)/py-local/lib/python/site-packages;
    fi;
  - scripts/validate_tag.sh
  - git submodule update --init --recursive
  - source ./scripts/install_node.sh ${NODE_VERSION}

install:
  # put node-pre-gyp on path
  - export PATH=./node_modules/.bin/:$PATH

before_script:
  # get commit message
  - export COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n')
  - if [[ ${COVERAGE} == true ]]; then
       if [[ $(uname -s) == 'Linux' ]]; then
         PYTHONUSERBASE=$(pwd)/py-local pip install --user cpp-coveralls;
       else
         PYTHONUSERBASE=$(pwd)/py-local easy_install --user cpp-coveralls;
       fi;
     fi

script:
  - if [[ "${NODE_VERSION}" ]]; then ./scripts/build_against_node.sh; fi;
